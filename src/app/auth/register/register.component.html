<div id="main_div">
  <h3 class="text-center">Registration Page</h3>
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        id="name"
        class="form-control"
        ngModel
        name="name"
        required
      />
    </div>

    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        class="form-control"
        ngModel
        name="username"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">E-Mail</label>
      <input
        type="email"
        id="email"
        class="form-control"
        ngModel
        name="email"
        required
        email
      />

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
        />
      </div>

    </div>

    <button class="btn btn-primary"
            type="submit"
    >Submit
    </button>


  </form>
</div>
