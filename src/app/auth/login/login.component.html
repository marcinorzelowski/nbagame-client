<div id="main_div">
  <h3 class="text-center">Login Page</h3>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <div class="form-group">
      <label for="username">Username</label>
      <input
        id="username"
        class="form-control"
        ngModel
        name="username"
        required
      />
    </div>


    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        class="form-control"
        ngModel
        name="password"
        required
      />
    </div>


    <button class="btn btn-primary"
            type="submit"
    >Login
    </button>

    <button class="btn btn-info" (click)="router.navigate(['/auth/register']);">Register Page</button>


  </form>
</div>
